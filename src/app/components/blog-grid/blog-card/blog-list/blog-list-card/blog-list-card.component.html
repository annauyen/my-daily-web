<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title-group>
      <img
        class="card-img"
        mat-card-md-image
        src="{{ blogImg }}"
        alt="Images"
      />
      <mat-card-title>{{ blogTitle }}</mat-card-title>
      <mat-card-subtitle>{{ blogSubtitle }}</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    {{ blogDescription }}
  </mat-card-content>
</mat-card>
