<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      <mat-icon class="logo-icon">{{ logoIcon }}</mat-icon>
    </mat-card-title>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ description }}</p>
  </mat-card-content>
  <mat-card-footer class="example-card-footer">
    <mat-chip-set>
      <mat-chip>Explore now</mat-chip>
    </mat-chip-set>
  </mat-card-footer>
</mat-card>
